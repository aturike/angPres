<div class="h-full flex items-center justify-center gap-2">
  <button nz-button nzType="primary" (click)="spin()" [disabled]="isSpinning">
    Spin
  </button>

  <div
    class="flex flex-col gap-2 border border-1 w-1/3 min-w-72 items-center justify-center"
  >
    <span
      class="px-5 py-1"
      [ngClass]="{
        movingElement: animate,
        movingFinish: finishAnimate,
        'translate-y-full': !finishAnimate,
        'opacity-0': !finishAnimate
      }"
      [ngStyle]="{ '--animation-duration': animationDuration }"
      >{{ showIntroRule }}</span
    >
  </div>
</div>
