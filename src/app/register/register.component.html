<div class="h-dvh flex flex-col items-center justify-center">
  <form nz-form [formGroup]="emailForm" class="flex flex-col gap-0">
    <nz-form-item>
      <nz-form-control nzErrorTip="Please input your username!">
        <nz-input-group nzPrefixIcon="user">
          <input
            type="text"
            nz-input
            [formControlName]="formConfig.userName"
            placeholder="Username"
          />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control [nzErrorTip]="combineTpl">
        <nz-input-group nzPrefixIcon="mail">
          <input
            type="email"
            nz-input
            [formControlName]="formConfig.email"
            placeholder="Email"
          />
        </nz-input-group>

        <ng-template #combineTpl let-control>
          @if (control.errors?.['email']) { Please enter a valid email. } @if
          (control.errors?.['required']) { Input is required }
        </ng-template>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-control nzErrorTip="Please input your Password!">
        <nz-input-group nzPrefixIcon="lock">
          <input
            type="password"
            nz-input
            [formControlName]="formConfig.password"
            placeholder="Password"
          />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
  </form>
  <div class="flex gap-3">
    <button
      nz-button
      nzType="primary"
      [disabled]="emailForm.invalid"
      (click)="register()"
    >
      Register
    </button>

    <button
      nz-button
      nzType="primary"
      [disabled]="emailForm.invalid"
      (click)="login()"
    >
      Login
    </button>
  </div>
</div>
