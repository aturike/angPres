<div class="h-full flex flex-col items-center justify-center">
  <form nz-form [formGroup]="userForm" class="flex flex-col gap-0">
    <nz-form-item>
      <nz-form-control nzErrorTip="Please input your name!">
        <nz-input-group nzPrefixIcon="user">
          <input
            type="text"
            nz-input
            [formControlName]="formConfig.userName"
            placeholder="Name"
          />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control [nzErrorTip]="combineTpl">
        <nz-input-group nzPrefixIcon="mail">
          <input
            type="email"
            nz-input
            [formControlName]="formConfig.email"
            placeholder="Email"
          />
        </nz-input-group>

        <ng-template #combineTpl let-control>
          @if (control.errors?.['email']) { Please enter a valid email. } @if
          (control.errors?.['required']) { Email is required }
        </ng-template>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-control [nzErrorTip]="passWtmpl">
        <nz-input-group nzPrefixIcon="lock">
          <input
            type="password"
            nz-input
            [formControlName]="formConfig.password"
            placeholder="Password"
          />
          <ng-template #passWtmpl let-control>
            @if (control.errors?.['email']) { Password must be at least 6 char.
            long } @if (control.errors?.['required']) { Password is required }
          </ng-template>
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
  </form>
  <div class="flex gap-3">
    <button
      nz-button
      nz-tooltip
      [nzTooltipTitle]="isEmailExist ? 'Email exist' : ''"
      nzType="primary"
      [disabled]="userForm.invalid"
      (click)="register()"
    >
      Register
    </button>

    <button
      nz-button
      nzType="primary"
      [disabled]="userForm.invalid"
      (click)="login()"
    >
      Login
    </button>
  </div>
</div>
